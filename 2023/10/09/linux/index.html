                <h1 id="iptables"><a href="#iptables" class="headerlink" title="iptables"></a>iptables</h1><p>iptables是amd64,arm,mips的防火墙</p>
<h2 id="1-1-语法规则"><a href="#1-1-语法规则" class="headerlink" title="1.1 语法规则"></a>1.1 语法规则</h2><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs css">iptables -t 表名 &lt;-<span class="hljs-selector-tag">A</span>/<span class="hljs-selector-tag">I</span>/D/R&gt; 规则链名 <span class="hljs-selector-attr">[规则号]</span> &lt;-<span class="hljs-selector-tag">i</span>/o 网卡号&gt; -<span class="hljs-selector-tag">p</span> 协议名 &lt;-s 源IP/源子网&gt; <span class="hljs-attr">--sport</span> 源端口号 &lt;-d 目标IP/目标子网&gt; <span class="hljs-attr">--dport</span> 目标端口号 -j 动作<br></code></pre></td></tr></table></figure>
<p>添加自定义规则链</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><code class="hljs bash">sed -i <span class="hljs-string">&#x27;/&#x27;</span><span class="hljs-string">&quot;<span class="hljs-variable">$cloudIp</span> <span class="hljs-variable">$domainName</span>&quot;</span><span class="hljs-string">&#x27;/d&#x27;</span> /etc/hosts<br><span class="hljs-built_in">echo</span> <span class="hljs-string">&quot;create chain rules IN_CLOUD&quot;</span><br><br><span class="hljs-comment">#建立新的规则链IN_CLOUD</span><br>iptables -t filter -N IN_CLOUD<br>iptables -t filter -I IN_CLOUD ! -s <span class="hljs-variable">$cloudIp</span> -j DROP<br><br><span class="hljs-comment">#添加规则到INPUT,INPUT是iptables内置的规则链</span><br>iptables -I INPUT -p tcp -m multiport --sport 31024 -j IN_CLOUD <span class="hljs-comment">#INPUT引用了IN_CLOUD</span><br>iptables -I INPUT -p tcp -m multiport --sport 5222,6222,8222,7777,7522 -j IN_CLOUD<br>iptables -I INPUT -p tcp -m multiport --sport 30006,30002,30004 -j IN_CLOUD		<br>iptables -I INPUT -p tcp -s 127.0.0.1 -j ACCEPT <br>iptables -A INPUT -j ACCEPT<br><br>sys=$(<span class="hljs-built_in">uname</span> -a)<br>result=$(<span class="hljs-built_in">echo</span> <span class="hljs-variable">$&#123;sys&#125;</span> | grep <span class="hljs-string">&quot;Ubuntu&quot;</span>)<br><span class="hljs-keyword">if</span>  [[ <span class="hljs-string">&quot;<span class="hljs-variable">$result</span>&quot;</span> != <span class="hljs-string">&quot;&quot;</span> ]];<span class="hljs-keyword">then</span><br>    iptables-save &gt; /etc/iptables.rules<br>    <span class="hljs-keyword">if</span> [ `grep -c <span class="hljs-string">&quot;pre-up iptables-restore &lt; /etc/iptables.rules&quot;</span> /etc/network/interfaces` -ne <span class="hljs-string">&#x27;1&#x27;</span> ];<span class="hljs-keyword">then</span><br>    sed -i <span class="hljs-string">&#x27;$a\pre-up iptables-restore &lt; /etc/iptables.rules&#x27;</span> /etc/network/interfaces<br>    sed -i <span class="hljs-string">&#x27;$a\post-down iptables-save &gt; /etc/iptables.rules&#x27;</span> /etc/network/interfaces<br>    <span class="hljs-keyword">fi</span><br><span class="hljs-keyword">else</span><br>    iptables-save &gt; etc/sysconfig/iptables<br>    <span class="hljs-keyword">if</span> [ `grep -c <span class="hljs-string">&quot;iptables-restore&quot;</span> /etc/rc.d/rc.local` -ne <span class="hljs-string">&#x27;1&#x27;</span> ];<span class="hljs-keyword">then</span><br>    sed -i <span class="hljs-string">&#x27;$a\iptables-restore &lt; etc/sysconfig/iptables&#x27;</span> /etc/rc.d/rc.local<br>    <span class="hljs-keyword">fi</span><br><span class="hljs-keyword">fi</span><br></code></pre></td></tr></table></figure>
<p>删除自定义的规则及规则链</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><code class="hljs bash">sed -i <span class="hljs-string">&#x27;/&#x27;</span><span class="hljs-string">&quot;<span class="hljs-variable">$cloudIp</span> <span class="hljs-variable">$domainName</span>&quot;</span><span class="hljs-string">&#x27;/d&#x27;</span> /etc/hosts<br><br><span class="hljs-comment">#删除IN_CLOUD下的规则</span><br>iptables -t filter -D IN_CLOUD ! -s <span class="hljs-variable">$cloudIp</span> -j DROP<br><br><span class="hljs-comment">#删除INPUT下自定义的规则</span><br>iptables -D INPUT -j ACCEPT<br>iptables -D INPUT -p tcp -m multiport --sport 31024 -j IN_CLOUD<br>iptables -D INPUT -p tcp -m multiport --sport 5222,6222,8222,7777,7522 -j IN_CLOUD<br>iptables -D INPUT -p tcp -m multiport --sport 30006,30002,30004 -j IN_CLOUD<br><br><span class="hljs-comment">#删除规则链IN_CLOUD,注意只用没有引用指向IN_CLOUD，以及IN_CLOUD下没有规则时才能删除成功</span><br>iptables -X IN_CLOUD<br><br>iptables -D INPUT -p tcp -s 127.0.0.1 -j ACCEPT<br>sys=$(<span class="hljs-built_in">uname</span> -a)<br>result=$(<span class="hljs-built_in">echo</span> <span class="hljs-variable">$&#123;sys&#125;</span> | grep <span class="hljs-string">&quot;Ubuntu&quot;</span>)<br><span class="hljs-keyword">if</span>  [[ <span class="hljs-string">&quot;<span class="hljs-variable">$result</span>&quot;</span> != <span class="hljs-string">&quot;&quot;</span> ]];<span class="hljs-keyword">then</span><br>  iptables-save &gt; /etc/iptables.rules<br><span class="hljs-keyword">else</span><br>  iptables-save &gt; etc/sysconfig/iptables<br><span class="hljs-keyword">fi</span><br></code></pre></td></tr></table></figure>

<figure class="highlight applescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs applescript"><span class="hljs-comment">#快速删除规则链下的所有规则</span><br>iptables -F IN_CLOUD<br><br><span class="hljs-comment"># 删除指定的一条规则，number是查看到的规则号，为数字</span><br>iptables -D INPUT <span class="hljs-built_in">number</span> <br><br></code></pre></td></tr></table></figure>
<p>查看iptables</p>
<figure class="highlight arduino"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs arduino">iptables -nvL<br><br>iptables -nvL --line-numbers<br><br>iptables -nvL <span class="hljs-literal">INPUT</span> <br><br>iptables -nvL <span class="hljs-literal">INPUT</span> --line-numbers<br></code></pre></td></tr></table></figure>

  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
